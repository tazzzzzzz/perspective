<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Retificação</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body>
  <div class="panel" id="input-panel">
    <div class="canvas-container">
      <canvas id="input-image"></canvas>
      <canvas id="region-selector"></canvas>
    </div>
    <div class="toolbar">
      <input type="file" accept="image/*" id="file-picker" hidden>
      <label for="file-picker" class="button">📄 Imagem…</label>
      <button class="button" id="apply-button" hidden>📐 Retificar</button>
    </div>
  </div>

  <div class="panel" id="output-panel">
    <div class="canvas-container">
      <canvas id="output-image"></canvas>
    </div>
    <div class="toolbar">
      <a class="button" id="save-button" hidden>💾 Salvar</a>
    </div>
  </div>
</body>
</html>
